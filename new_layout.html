<style>
    #top-bar {
        border-top: 4px solid;
        border-image-source: linear-gradient(90deg, var(--bg), var(--primary), var(--bg));
        border-image-slice: 1;
        position: fixed;
        top: 0;
        right: 0;
        left: 0;

    :root {
        --text: rgba(255, 255, 255, 87%);

    #table-of-contents a {

    #table-of-contents .is-active {

        color: #fff;
    }

    #table-of-contents a:not(.is-active):hover {
        background-color: #f5eeee33;
        color: var(--text);
