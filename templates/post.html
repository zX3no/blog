<!DOCTYPE html>
<html lang="en">

<head>
    <title>Layout - bayd.xyz</title>
    <link rel="shortcut icon" type="image/x-icon" href="assets/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preload" href="assets/JetBrainsMono.ttf" as="font" type="font/ttf" crossorigin="anonymous" />

    <link rel="preload" href="assets/style-min.css" as="style" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/style-min.css" crossorigin="anonymous" />

    <link rel="stylesheet" href="assets/katex/katex.min.css">

    <script type="module" src="assets/lite-youtube.js"></script>

    <script defer src="assets/katex/katex.min.js"></script>
    <script defer src="assets/katex/contrib/auto-render.min.js" onload="renderMathInElement(document.body);"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            renderMathInElement(document.body, {
                // customised options
                // • auto-render specific keys, e.g.:
                delimiters: [
                    { left: '$$', right: '$$', display: true },
                    { left: '$', right: '$', display: false },
                    { left: '\\(', right: '\\)', display: false },
                    { left: '\\[', right: '\\]', display: true }
                ],
                // • rendering keys, e.g.:
                throwOnError: false
            });
        });
    </script>
</head>

<style>
    a {
        color: var(--sky-300);
        border-bottom: 0;
        padding-bottom: 0;
    }

    a:hover {
        color: var(--neutral-400);
    }

    img {
        object-fit: contain;
    }

    #title {
        font-size: 44px;
        line-height: 100%;
        margin-top: 16px;
        margin-bottom: 0;
    }

    #title:before {
        content: "";
    }

    #metadata {
        font-size: 18px;
        color: var(--neutral-400);
        letter-spacing: -0.5px;
    }

    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
    }

    #back-min {
        display: none;
    }

    #back,
    #back-min {
        color: var(--text);
        position: fixed;
        bottom: 0;
        left: 0;
        margin-bottom: 8px;
        margin-left: 8px;
        font-size: 20px;
        border-bottom: 2px solid var(--accent);
    }

    #back:hover,
    #back-min:hover {
        color: var(--neutral-400);
    }

    @media screen and (max-width: 1150px) {
        #back {
            display: none;
        }
    }
</style>

<body>
    <div id="top-bar"></div>

    <div id="grid">
        <div id="left"></div>

        <div id="center" style="padding: 0;"></div>

        <div id="right"></div>

        <div id="bottom-left"></div>

        <div id="bottom-middle">
            <div id="post">
                <h1 id="title">
                    <!-- title -->
                    <div id="metadata">Posted <time><!-- date --></time></div>
                </h1>
                <!-- content -->
            </div>
        </div>

        <div id="bottom-right"></div>
    </div>

    <a id="back" href="index.html">&lt;- Back</a>
</body>

</html>
