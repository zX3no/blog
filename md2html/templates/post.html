<a class="list_item" href="{{ link }}">
    <h2>
        <span>{{ title }}</span>
    </h2>

    <div class="sub-heading">
        <p>
            <img src="icons/user.svg" />
            {{ user }}
            <img src="icons/calendar.svg" />
            {{ date }}
        </p>

        <p>
            <img src="icons/clock.svg" />
            {{ duration }}
            <img src="icons/pencil.svg" />
            {{ words }}
        </p>
    </div>

    <p>
        {{ summary }}
    </p>
</a>
