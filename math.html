    <script defer>
        window.addEventListener('DOMContentLoaded', () => {
            const maths = document.querySelectorAll(".math");
            maths.forEach((math) => {
                let text = math.innerHTML.toString().trim();
                math.innerHTML = katex.renderToString(text);
                math.style.display = "block";
            });
        });
    </script>
